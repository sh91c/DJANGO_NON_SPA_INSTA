{% extends 'instagram/layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.avatar_url }}" class="rounded-circle" style="width: 34px; border-radius: 50%;"/>
                        {{ post.author.name }}
                    </div>
                    <dic class="card-body">
                        <img src="{{ post.photo.url }}"  style="width: 100%;"/>
                    </dic>
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge badge-primary">
                                #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
